<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Time Managed!</title>
		
		<link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection">
		<link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print"> 
		<style type="text/css">
			.zentriert{text-align:center;margin-top:2em;}
			#testib{background-color:grey;}
			#testic{background-color:green;}
			#testi{background-color:blue;}
			#whathappen{background-color:pink;}
			#neu1{background-color:orange;}
			#neu2{background-color:yellow;}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="testib" class="span-22 append-1 prepend-1">
				<p class="zentriert">TEXT</p>
			</div>
			<div id="whathappen" class="span-22 append-1 prepend-1">
				<p class="zentriert">FOOTER</p>
			</div>
			<div id="neu1" class="span-12">
				<p class="zentriert">CENTER LEFT</p>
			</div
			<div id="neu2" class="span-12 last">
				<p class="zentriert">CENTER RIGHT</p>
			</div>
			<div id="testic" class="span-11 prepend-1">
				<p class="zentriert">DOWN LEFT</p>
			</div
			<div id="testi" class="span-11 last append-1">
				<p class="zentriert">DOWN RIGHT</p>
			</div>
		</div>
	</body>
</html>
